<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" name="billTotal" required>
            </div>
            <div class="form-group">
                <label for="tipSlider">Tip:</label>
                <input type="range" id="tipSlider" name="tipSlider" min="0" max="100" value="15">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" name="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" name="totalBill" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
