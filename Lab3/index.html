<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>ITMD 4/541 - Lab 3 - Tejasri</h2>
            <h1>Tip Calculator</h1>
            
            <form id="tip-form">
                <div class="form-group">
                    <label for="billAmount">Bill Total (USD):</label>
                    <input type="text" id="billAmount" placeholder="Enter total bill in USD">
                    <div class="error" id="billError"></div>
                </div>

                <div class="form-group">
                    <label for="tipRange">Tip Percentage:</label>
                    <input type="range" id="tipRange" min="0" max="100" value="15">
                    <span id="tipPercentage" class="tip-percentage">15%</span>
                </div>

                <!-- Currency Selection Dropdown -->
                <div class="form-group">
                    <label for="currencySelect">Select Currency:</label>
                    <select id="currencySelect">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tip Amount:</label>
                    <div class="dual-output">
                        <input type="text" id="tipAmountUSD" disabled placeholder="Tip in USD">
                        <input type="text" id="tipAmountINR" disabled placeholder="Tip in INR">
                    </div>
                </div>

                <div class="form-group">
                    <label>Total Bill with Tip:</label>
                    <div class="dual-output">
                        <input type="text" id="totalAmountUSD" disabled placeholder="Total in USD">
                        <input type="text" id="totalAmountINR" disabled placeholder="Total in INR">
                    </div>
                </div>

                <button type="submit">Calculate Tip</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
