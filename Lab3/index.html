<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <p class="lab-info">ITMD 4/541 - Lab 3 - Your Name</p>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <label for="bill-total">Bill Total:</label>
      <input type="text" id="bill-total" placeholder="Enter bill amount">

      <label for="tip-percentage">Tip:</label>
      <input type="range" id="tip-percentage" min="0" max="100" value="15">
      <span id="tip-percent-display">15%</span>

      <label for="tip-percentage-display">Tip Percentage:</label>
      <input type="text" id="tip-percentage-display" disabled>

      <label for="tip-amount">Tip Amount:</label>
      <input type="text" id="tip-amount" disabled>

      <label for="total-with-tip">Total Bill with Tip:</label>
      <input type="text" id="total-with-tip" disabled>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
